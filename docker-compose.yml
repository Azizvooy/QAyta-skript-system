services:
  postgres:
    image: postgres:16-alpine
    container_name: qayta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: qayta_user
      POSTGRES_PASSWORD: qayta_password_2026
      POSTGRES_DB: qayta_data
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qayta_user -d qayta_data"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qayta_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: qayta-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@qayta.uz
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - qayta_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  qayta_network:
    driver: bridge
